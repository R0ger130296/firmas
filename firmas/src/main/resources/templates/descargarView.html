<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Archivo Firmado</title>
    <!-- Agregar el enlace a Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Descargar Archivo Firmado</h2>

    <!-- Enlace o botón para descargar el archivo -->
    <a th:href="@{/descargar}" download="archivoFirmado.xml"
       class="bg-blue-500 text-white py-2 px-4 rounded inline-block hover:bg-blue-600">
        Descargar Archivo Firmado
    </a>

    <!-- Formulario para la validación -->
    <form action="/verificar" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-4">
            <label for="fileFirm" class="block text-gray-700 text-sm font-bold mb-2">Archivo Firmado</label>
            <input type="file" id="fileFirm" name="fileFirm" class="w-full border rounded p-2" required>
        </div>

        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded inline-block hover:bg-green-600">
            Validar Firma
        </button>
    </form>
</div>
</body>
</html>
