<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Firma</title>
    <!-- Agregar el enlace a Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Formulario de Firma</h2>

    <form action="/firmar" method="post" enctype="multipart/form-data" th:object="${persona}">
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="persona.nombre" th:field="*{nombre}" class="w-full border rounded p-2" required>
        </div>

        <div class="mb-4">
            <label for="apellido" class="block text-gray-700 text-sm font-bold mb-2">Apellido:</label>
            <input type="text" id="apellido" name="persona.apellido" th:field="*{apellido}" class="w-full border rounded p-2" required>
        </div>

        <div class="mb-4">
            <label for="edad" class="block text-gray-700 text-sm font-bold mb-2">Edad:</label>
            <input type="number" id="edad" name="persona.edad" th:field="*{edad}" class="w-full border rounded p-2" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="persona.email" th:field="*{email}" class="w-full border rounded p-2" required>
        </div>

        <div class="mb-4">
            <label for="direccion" class="block text-gray-700 text-sm font-bold mb-2">Direcci√≥n:</label>
            <input type="text" id="direccion" name="persona.direccion" th:field="*{direccion}" class="w-full border rounded p-2" required>
        </div>

        <div class="mb-4">
            <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Archivo .p12:</label>
            <input type="file" id="file" name="file" accept=".p12" class="w-full border rounded p-2" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Firmar
        </button>
    </form>
</div>
</body>
</html>
